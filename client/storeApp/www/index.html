<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Shop App</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/nga.min.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
    <!-- Ionic Material -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ionic/js/angular/firebase.js"></script>
    <script src="lib/ionic/js/angular/ngFire.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <!--Jquery-->
    <script src="lib/ionic/js/jquery.js"></script>
    <!-- your app's js -->
    <script src="js/angular-resource.js"></script>
    <script src="js/controllers/accountCtrl.js"></script>
    <script src="js/controllers/tabCtrl.js"></script>
    <script src="js/controllers/cartCtrl.js"></script>
    <script src="js/controllers/favCtrl.js"></script>
    <script src="js/controllers/shopCtrl.js"></script>
    <script src="js/controllers/detailCtrl.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    <script src="js/services/cartService.js"></script>
    <script src="js/services/productService.js"></script>
    <script src="js/services/favService.js"></script>
    <script src="js/services/userService.js"></script>
    <script src="js/services/detailService.js"></script>
    <script src="js/app.js"></script>

  </head>
  <body ng-app="storeApp">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view class="customBg"></ion-nav-view>
  </body>
</html>
